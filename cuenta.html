<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="styles.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta</title>
    <style>
        body{
        font-family: Arial, sans-serif;
        background-image: url('https://p4.wallpaperbetter.com/wallpaper/286/711/657/lake-landscape-mountain-mountains-wallpaper-preview.jpg'); 
        background-size: cover;
        background-position: center;
        }
    </style>
</head>

<body>
    <h1>Crear una cuenta</h1>
    <form action="/submit" method="post" enctype="multipart/form-data">
        <label for="profilePic">Foto de perfil:</label>
        <input type="file" id="profilePic" name="profilePic"><br><br>

        <label for="maritalStatus">Estado civil:</label>
        <select id="maritalStatus" name="maritalStatus">
            <option value="soltero">Soltero/a</option>
            <option value="casado">Casado/a</option>
            <option value="divorciado">Divorciado/a</option>
            <option value="viudo">Viudo/a</option>
        </select><br><br>

        <label for="firstName">Nombre:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Apellido:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="birthdate">Fecha de nacimiento:</label>
        <input type="date" id="birthdate" name="birthdate"><br><br>

        <label for="phone">Teléfono:</label>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br><br>

        <input type="submit" value="Crear cuenta" onclick="redirectToAnotherPage()">
    </form>

    <script>
        function redirectToAnotherPage() {
            window.location.href = 'U Health.html'; // Reemplaza 'otra_pagina.html' con la URL de la página a la que deseas redirigir
        }
    </script>
</body>
</html>
